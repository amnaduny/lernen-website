<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Image with Border</title>
    <style>
        .circle-img {
            width: 200px;  /* Adjust size as needed */
            height: 200px; /* Same as width for circle */
            border-radius: 50%;
            border: 3px solid #000;  /* 3px solid black border */
            object-fit: cover; /* Ensures the image fits well inside the circle */
        }
    </style>
</head>
<body>
    <div>
        <img src="your-image.jpg" alt="Circular Image" class="circle-img">
    </div>
</body>
</html>
